<VirtualHost *:80>
    ServerName cloud.example.com

    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://cloud.example.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName cloud.example.com
    DocumentRoot /mnt/nextcloud

    <Directory /mnt/nextcloud/>
        Require all granted
        AllowOverride All
        Options FollowSymLinks MultiViews
        <IfModule mod_dav.c>
            Dav off
        </IfModule>
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/cloud.example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cloud.example.com/privkey.pem
</VirtualHost>
